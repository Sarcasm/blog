---
layout: default
---

{% if page.previous %}
<a rel="prev" href="{{ page.previous.url }}/" title="View {{ page.previous.title }}" >&larr; View previous article</a>
{% endif %}

<article>
  {% assign post_date = page.date %}
  {% include post_date.html %}

  {{ content }}

</article>

{% if page.next %}
<a rel="next" href="{{ page.next.url }}/" title="View {{ page.next.title }}" >&rarr; View next article</a>
{% endif %}
