<article>
  <div class="archive">
    <h1>Blog Posts</h1>

    <ul>
      {% for post in site.posts %}

      <li>
        <a href="{{ post.url }}">
          <span class="title">{{ post.title }}</span>
          <span class="date">{{ post.date | date_to_long_string }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

</article>
